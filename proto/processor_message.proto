syntax = "proto3";

option go_package = "./proto";

import "memory_message.proto";


message CPU {
  string brand = 1;  // brand of the cpu
  string name = 2;  // name of the cpu
  uint32 number_cores = 3;
  uint32 number_threads = 4;
  float min_ghz = 5;
  double max_ghz = 6;
}


message GPU {
  string brand = 1;
  string name = 2;
  float min_ghz = 3;
  double max_ghz = 4;
  Memory memory = 5;
}